<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join Hystech and shape the future of quantitative finance with top talents." data-key-content="meta_description_careers">
    <title data-key="careers_page_title">Careers - Hystech</title>
    <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
    <div id="particles-bg"></div>

    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.svg" alt="Hys-Tech Logo">
                </a>
            </div>
            <nav class="navigation">
                <a data-link-key="about_from_other_page" data-key="nav_about"></a>
                <a data-link-key="careers" data-key="nav_careers"></a>
            </nav>
            <div class="header-right">
                <div class="language-selector">
                    <div class="lang-menu">
                        <button id="lang-selector-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" height="28px" width="28px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="2" y1="12" x2="22" y2="12"></line>
                                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                            </svg>
                        </button>
                        <div id="lang-options" class="lang-options">
                            <a href="#" data-lang="en">English</a>
                            <a href="#" data-lang="zh-TW">繁體中文</a>
                            <a href="#" data-lang="zh-CN">简体中文</a>
                        </div>
                    </div>
                </div>
                <div class="contact-button">
                    <a data-link-key="contact_from_other_page" class="btn" data-key="nav_contact"></a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content careers-page">
        <section class="careers-hero">
            <h1 data-key="careers_hero_title"></h1>
            <p data-key="careers_hero_subtitle"></p>
        </section>

        <section class="job-listings">
            <!-- Job 1: Quantitative Researcher -->
            <div class="job-card">
                <h2 class="job-title" data-key="job_qr_title"></h2>
                <div class="job-details">
                    <p data-key="job_qr_desc"></p>
                </div>
                <div class="job-salary" data-key="job_qr_salary"></div>
            </div>

            <!-- Job 2: C++ HFT Developer -->
            <div class="job-card">
                <h2 class="job-title" data-key="job_hft_dev_title"></h2>
                <div class="job-details">
                    <p data-key="job_hft_dev_desc"></p>
                </div>
                <div class="job-salary" data-key="job_hft_dev_salary"></div>
            </div>

            <!-- Job 3: DeFi Strategist -->
            <div class="job-card">
                <h2 class="job-title" data-key="job_defi_title"></h2>
                <div class="job-details">
                    <p data-key="job_defi_desc"></p>
                </div>
                <div class="job-salary" data-key="job_defi_salary"></div>
            </div>
        </section>
    </main>

    <footer id="contact" class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <a href="index.html"><img src="assets/logo.svg" alt="Hys-Tech Logo"></a>
            </div>
            <div class="contact-info">
                <p><strong data-key="footer_telegram_name"></strong> <span data-key="footer_telegram_user"></span></p>
                <p><strong data-key="footer_business_email_name"></strong> <span data-key="footer_business_email"></span></p>
                <p><strong data-key="footer_recruit_email_name"></strong> <span data-key="footer_recruit_email"></span></p>
                <p><strong data-key="footer_boss_name"></strong> <span data-key="footer_boss_account"></span></p>
            </div>
        </div>
        <p class="copyright" data-key="footer_copyright"></p>
    </footer>

    <script src="config.js"></script>
    <script src="translations.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <script src="particles-config.js"></script>
</body>
</html>

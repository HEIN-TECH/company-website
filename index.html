<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hein Tech 是一家量化对冲公司，提供专业的资产管理、量化策略、风险控制等服务。" data-key-content="meta_description">
    <title data-key="company_title">Hein Tech - 聚焦量化对冲</title>
    <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
    <div id="particles-bg"></div>

    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.svg" alt="Hys-Tech Logo">
                </a>
            </div>
            <nav class="navigation">
                <a data-link-key="about_on_index" data-key="nav_about"></a>
                <a data-link-key="careers" data-key="nav_careers"></a>
            </nav>
            <div class="header-right">
                <div class="language-selector">
                    <div class="lang-menu">
                        <button id="lang-selector-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" height="28px" width="28px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="2" y1="12" x2="22" y2="12"></line>
                                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                            </svg>
                        </button>
                        <div id="lang-options" class="lang-options">
                            <a href="#" data-lang="en">English</a>
                            <a href="#" data-lang="zh-TW">繁體中文</a>
                            <a href="#" data-lang="zh-CN">简体中文</a>
                        </div>
                    </div>
                </div>
                <div class="contact-button">
                    <a data-link-key="contact_on_index" class="btn" data-key="nav_contact"></a>
                </div>
            </div>
        </div>
    </header>

    <section id="hero">
        <div class="hero-container">
            <div class="hero-content">
                <h1 data-key="hero_title"></h1>
                <p data-key="hero_subtitle"></p>
            </div>
            <div class="hero-logo">
                <img src="assets/logo-hero.svg" alt="">
            </div>
        </div>
    </section>

    <main class="main-content">
        <section id="about">
            <div class="section-title">
                <h2 data-key="about_title"></h2>
            </div>
            <div class="about-container">
                <div class="about-content">
                    <p data-key="about_desc_1"></p>
                    <p data-key="about_desc_2"></p>
                </div>
                <div class="about-image">
                    <img src="assets/about-us.svg" alt="">
                </div>
            </div>
        </section>

        <div class="section-title">
            <h2 data-key="vision_title"></h2>
        </div>
        <section id="vision">
            <div class="vision-content">
                <p data-key="vision_desc"></p>
            </div>
        </section>

        <section id="services">
            <div class="section-title">
                <h2 data-key="services_title"></h2>
            </div>
            <div class="service-grid">
                <div class="service-card">
                    <div class="service-icon">
                        <img src="assets/a-share.svg" alt="">
                    </div>
                    <h3 data-key="services_ashare_title"></h3>
                    <p data-key="services_ashare_desc"></p>
                </div>
                <div class="service-card">
                    <div class="service-icon">
                        <img src="assets/crypto.svg" alt="">
                    </div>
                    <h3 data-key="services_crypto_title"></h3>
                    <p data-key="services_crypto_desc"></p>
                </div>
            </div>
        </section>

        <section id="approach">
            <div class="section-title">
                <h2 data-key="approach_title"></h2>
            </div>
            <div class="approach-grid">
                <div class="approach-item">
                    <h3 data-key="approach_strategy_title"></h3>
                    <p data-key="approach_strategy_desc"></p>
                </div>
                <div class="approach-item">
                    <h3 data-key="approach_performance_title"></h3>
                    <p data-key="approach_performance_desc"></p>
                </div>
                <div class="approach-item">
                    <h3 data-key="approach_risk_title"></h3>
                    <p data-key="approach_risk_desc"></p>
                </div>
            </div>
        </section>
    </main>

    <section id="cta">
        <div class="cta-container">
            <h2 data-key="cta_title"></h2>
            <p data-key="cta_desc"></p>
            <a data-link-key="contact_on_index" class="btn btn-cta" data-key="cta_button"></a>
        </div>
    </section>

    <footer id="contact" class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <a href="index.html"><img src="assets/logo.svg" alt="Hys-Tech Logo"></a>
            </div>
            <div class="contact-info">
                <p><strong data-key="footer_telegram"></strong> <a data-link-key="telegram" target="_blank" data-key="footer_telegram_user"></a></p>
                <p><strong data-key="footer_email"></strong> <a data-link-key="email" data-key="footer_email_address"></a></p>
                <p><strong data-key="footer_phone"></strong> <a data-link-key="phone" data-key="footer_phone_number"></a></p>
            </div>
        </div>
        <p class="copyright" data-key="footer_copyright"></p>
    </footer>

    <script src="config.js"></script>
    <script src="translations.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <script src="particles-config.js"></script>
</body>
</html>

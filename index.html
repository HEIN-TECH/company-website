<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hystech 是一家融合尖端科技与深度市场洞察的金融公司，提供专业的资产管理、量化策略、风险控制等服务。" data-key-content="meta_description">
    <title data-key="company_title">Hystech - 官方网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="assets/logo.svg" data-key-alt="alt_logo" alt="Hystech Logo" style="height: 40px;">
            </div>
            <nav class="navigation">
                <a href="#about" data-key="nav_about">关于我们</a>
                <a href="#careers" data-key="nav_careers">岗位</a>
            </nav>
            <div class="header-right">
                <div class="language-selector">
                    <div class="lang-menu">
                        <button id="lang-selector-btn">简体中文</button>
                        <div id="lang-options" class="lang-options">
                            <a href="#" data-lang="zh-CN" class="active">简体中文</a>
                            <a href="#" data-lang="zh-TW">繁體中文</a>
                            <a href="#" data-lang="en">English</a>
                        </div>
                    </div>
                </div>
                <div class="contact-button">
                    <a href="#contact" class="btn" data-key="nav_contact">联系我们</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section id="hero">
            <h1 data-key="hero_title">构建未来金融</h1>
            <p data-key="hero_subtitle">融合尖端科技与深度市场洞察</p>
        </section>

        <section id="services">
            <div class="service-item">
                <h2 data-key="services_asset_management_title">资管</h2>
                <p data-key="services_asset_management_desc">专业的资产管理方案，致力于为客户创造长期价值。</p>
            </div>
            <div class="service-item">
                <h2 data-key="services_strategy_title">策略</h2>
                <p data-key="services_strategy_desc">数据驱动的量化策略，捕捉市场中的每一个机会。</p>
            </div>
            <div class="service-item">
                <h2 data-key="services_performance_title">表现</h2>
                <p data-key="services_performance_desc">卓越的历史表现，证明我们的实力与承诺。</p>
            </div>
            <div class="service-item">
                <h2 data-key="services_risk_title">风险</h2>
                <p data-key="services_risk_desc">严格的风险控制体系，保障资产的安全与稳健。</p>
            </div>
        </section>
    </main>

    <footer id="contact" class="footer">
        <h2 data-key="footer_contact_us_title">联系我们</h2>
        <div class="contact-info">
            <p><strong data-key="footer_telegram">Telegram:</strong> <a href="https://t.me/your_telegram_username" target="_blank">@your_telegram_username</a></p>
            <p><strong data-key="footer_email">Email:</strong> <a href="mailto:contact@yourcompany.com">contact@yourcompany.com</a></p>
            <p><strong data-key="footer_phone">Phone:</strong> +86 123 4567 8900</p>
        </div>
        <p class="copyright" data-key="footer_copyright">&copy; 2024 Hystech. 版权所有.</p>
    </footer>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
